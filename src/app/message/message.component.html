<ion-item *ngIf="video" [detail]="false" color="primary">
  <ion-label class="ion-text-wrap">
    <h2 class="ion-padding video-title">
      {{ video.title }}
    </h2>
    <iframe *ngIf="video.isYoutube" width="100%" height="315" [src]="video.url"
      frameborder="0"
      allowfullscreen></iframe>
    <video *ngIf="!video.isYoutube" width="100%" controls>
      <source [src]="video.url" type="video/mp4">
    </video>
  </ion-label>

</ion-item>
